<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            height: 300px;
            width: 300px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div class="a">
        <center>
       <h1 style="color: red;"><b>Guess the Number Game</b></h1>
       <h4 style="color: rgb(74, 188, 241);">Guess a number b/w 1 and 10:</h4>
       <input type="number"><button onclick="fun()" style="background-color: green;">submit Guess</button>
       <p id="pp"></p>
        </center>
    </div>
    <script>
        var a=Math.floor(Math.random()*11);
        function fun(){
            var b=document.querySelector('input').value;
            if(a==b){
                document.getElementById('pp').innerHTML="Congratations";
            }
            else{
                document.getElementById('pp').innerHTML="Sorry not match";
            }
        }
    </script>
</body>
</html>
