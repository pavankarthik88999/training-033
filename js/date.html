<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const d= new Date();
        document.write(d.getFullYear()+"<br>");
        document.write(d.getHours()+"<br>");
        document.write(d.getMinutes()+"<br>");
      let sec=d.getSeconds();
      document.write(sec+"<br>");
      var days=["sundays","moday","tuesday","wednsday","thursday","friday",'saturday'];
      d.getDay();
      document.write(days[d.getDay()]);
    </script>
</body>
</html>
