<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            height: 150px;
            width: 210px;
            margin-top: 100px;
        }
        .di{
            height: 50px;
            width: 70px;
            float: left;
            text-align: center;
            padding-top: 20%;
        }
        #tb{
            height: 200px;
            width: 200px;
        }
      </style>
    <script>

function order() {
   var tbo = document.getElementsByTagName("td");
   for (let i = 0; i < tbo.length; i++) {
   tbo.item(i).innerHTML=i+1;
   }
   }
   function reverseorder() {
   var col=document.getElementsByTagName('td');
     var j=0;
     for(i=9;i>0;i=i-1)
     {
         col.item(j).innerHTML=i;
         j=j+1;
     }
   }
    
    </script>
</head>
<body>
<table border="1px solid" id="tb">
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
<button onclick="order()">order</button>
<button onclick="reverseorder()">reverseorder</button>
</body>
</html>
