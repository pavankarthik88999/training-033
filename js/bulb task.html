<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        img {
            height: 250px;
            width: 200px;
            
        }
        #im1{
            height: 150px;
            width: 150px;
        }
    </style>
</head>

<body>
    <img src="https://image.ibb.co/hoBxtm/light_bulb_off.png" alt="" id="im1">
    <button id="btn">on/off</button>
    <script>
        let btn = document.getElementById('btn');
        let count = 1;
        btn.addEventListener('click', function () {
            count++;
            var i_tag = document.querySelector("img");
            if (count % 2 == 0) {
                i_tag.src = "https://image.ibb.co/cBBaeR/light_bulb_on.png";
            }
            else {
                i_tag.src = "https://image.ibb.co/hoBxtm/light_bulb_off.png";
            }
        });
    </script>
</body>

</html>
