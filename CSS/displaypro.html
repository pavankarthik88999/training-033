<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display properties</title>
    <style>
        p{
            border: 2px solid red;
            display: inline;
        }
        #a2{
            border: 2px solid;
            display: inline-block;
            display: none;
        }
        span{
            border:2px solid green;
            display: block;

        }
       
       span:hover#a1{
            visibility: visible;
        }
       
    </style>
</head>
<body>
    <p>this is display properties</p>
    <span id="a2">this also display properties</span> 
    <span >this also display properties</span>
    <h1 id="a1">this also display properties</span>
</body>
</html>
