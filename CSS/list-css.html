<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list style</title>
    <style>
        ul{
            list-style: square;;
        }
        ol{
            list-style: lower-roman;
        }
    </style>
</head>
<body>
    <ul>
        <li> apple</li>
        <li>sumsung</li>
        <li>oneplus</li>
    </ul>
    <ol>
        <li> apple</li>
        <li>sumsung</li>
        <li>oneplus</li>
    </ol>
</body>
</html>
