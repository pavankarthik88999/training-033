<!DOCTYPE html>
   <head>
    <title> lists tags</title>
   </head>
   <body>
    <h1 align="center">LIST TAGS</h1>
    <h1>
        ORDER LIST
    </h1>
    <ol type="a">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
        
    </ol>
    <h1>un order list</h1>
    <ul>
        <li>
            potato
        </li>
        <li>sweet potato</li>
    </ul>
    <h1>description list</h1>
     <dl>
        <dt>
            games
        </dt>
        <dd>
            pubg
        </dd>
        <dd>free fire</dd>
        <dd>bgmi</dd>
        <dd>valorant</dd>
     </dl>


   </body>
</html>
